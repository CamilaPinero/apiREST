<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CLASE 40</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body
		style="
			padding: 20px;
			display: flex;
			justify-content: center;
			flex-direction: column;
			align-items: center;
			gap: 20px;
		"
	>
		<div class="container">
			<div class="card" style="padding: 20px">
				<div class="cardHeaders">
					<h5>Usuarios</h5>
				</div>
				<div class="cardBody">
					<table class="table table-striped table-bordered">
						<thead id="tHeadUsuarios"></thead>
						<tbody id="tBodyUsuarios"></tbody>
					</table>
					<button
						type="button"
						class="btn btn-primary nuevo-usuario"
						data-bs-toggle="modal"
						data-bs-target="#usuariosModal"
					>
						Nuevo usuario
					</button>
					<!-- modal -->
					<div class="modal fade" id="usuariosModal" tabindex="-1">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">
										Agregar nuevo usuario
									</h5>
									<button
										type="button"
										class="btn-close"
										data-bs-dismiss="modal"
										aria-label="Close"
									></button>
								</div>
								<form id="usuarios-form">
									<div class="modal-body">
										<div class="mb-3">
											<label
												for="usuario"
												class="form-label"
												>Usuario</label
											>
											<input
												type="text"
												class="form-control"
												id="usuario"
												aria-describedby="usuario"
											/>
										</div>
										<div class="mb-3">
											<label
												for="contraseña"
												class="form-label"
												>Contraseña</label
											>
											<input
												type="password"
												class="form-control"
												id="contraseña"
											/>
										</div>
									</div>
									<div class="modal-footer">
										<button
											type="button"
											class="btn btn-secondary"
											data-bs-dismiss="modal"
										>
											Close
										</button>
										<button
											type="submit"
											class="btn btn-primary"
											form="usuarios-form"
											data-bs-dismiss="modal"
										>
											Submit
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="card" style="padding: 20px">
				<div class="cardHeaders">
					<h5>Cuenta Bancaria</h5>
				</div>
				<div class="cardBody">
					<table class="table table-striped table-bordered">
						<thead id="tHeadCtaBancaria"></thead>
						<tbody id="tBodyCtaBancaria"></tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="card" style="padding: 20px">
				<div class="cardHeaders">
					<h5>Cuentas vinculadas a usuarios</h5>
				</div>
				<div class="cardBody">
					<table class="table table-striped table-bordered">
						<thead id="tHeadCtaUsuario"></thead>
						<tbody id="tBodyCtaUsuario"></tbody>
					</table>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>

		<script src="script.js"></script>
	</body>
</html>
