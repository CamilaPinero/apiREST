<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CLASE 40</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body
		style="
			padding: 20px;
			display: flex;
			justify-content: center;
			flex-direction: column;
			align-items: center;
			gap: 20px;
		"
	>
		<div class="container">
			<div class="card" style="padding: 20px">
				<div class="cardHeaders">
					<h5>Usuarios</h5>
				</div>
				<div class="cardBody">
					<table class="table table-striped table-bordered">
						<thead id="tHeadUsuarios"></thead>
						<tbody id="tBodyUsuarios"></tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="card" style="padding: 20px">
				<div class="cardHeaders">
					<h5>Cuenta Bancaria</h5>
				</div>
				<div class="cardBody">
					<table class="table table-striped table-bordered">
						<thead id="tHeadCtaBancaria"></thead>
						<tbody id="tBodyCtaBancaria"></tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="card" style="padding: 20px">
				<div class="cardHeaders">
					<h5>Cuentas vinculadas a usuarios</h5>
				</div>
				<div class="cardBody">
					<table class="table table-striped table-bordered">
						<thead id="tHeadCtaUsuario"></thead>
						<tbody id="tBodyCtaUsuario"></tbody>
					</table>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>

		<script src="script.js"></script>
	</body>
</html>
